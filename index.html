<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <meta http-equiv="refresh" content="5" /> -->
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="content">
        <div class="leftside">
            <div class="logocontainer">
                <img src="logo.png" alt="logo">
                <h3>OMG VR Shop</h3>
            </div>
            <div class="source">Photo by <a href="https://unsplash.com/@gabrieldiasphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Gabriel Dias Pimenta</a> on <a href="https://unsplash.com/s/photos/vr-technology?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
  </div>
        </div>

        <div class="rightside">
            <div class="intro">
                <p>This is not a real online service! But you know you need VR headset in your life to help you realize your deepest dreams. So sign up anyway and get started</p>
                <p class="remote-text">You know you want it. Come on.</p>
            </div>
            <form>
                <fieldset>
                    
                    <h3>Let's do this</h3>
                    <div class="row">
                        
                            <label for="first_name">First Name
                                <input type="text" name="first_name" id="first_name" required minlength="3">
                            </label>
                        
                        
                            <label for="last_name">Last Name
                                <input type="text" name="last_name" id="last_name" required minlength="3">
                            </label>
                        
                    </div>
                    <div class="row">
                        
                            <label for="email">Email
                                <input type="email" name="email" id="email" required>
                            </label>
                        
                        
                            <label for="phone_number">Phone number
                                <input type="tel" name="phone_number" id="phone_number" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Format: 123-456-7890">
                            </label>
                        
                    </div>
                    <div class="row">
                        
                            <label for="password">Password
                                <input class="error" type="password" name="password" id="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                                <div id="password-error" ></div>
                            </label>
                        
                        
                            <label for="password2">Confirm Password
                                <input class="error" type="password" name="password2" id="password2" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                                <div id="password2-error"></div>
                            </label>
                        
                    </div>
            
                </fieldset>
                <input type="submit" value="Create Account">

            </form>
            <div class="login">
                <p>Already have an account? <a href="#">Login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
